<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Study Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="timer-display" id="time">25:00</div>
        <div class="controls">
            <button id="startBtn"><i class="fas fa-play"></i></button>
            <button id="pauseBtn"><i class="fas fa-pause"></i></button>
            <button id="resetBtn"><i class="fas fa-redo"></i></button>
        </div>
        <div class="session-type" id="sessionType">Focus Session</div>
        <div class="toggle-theme">
            <i class="fas fa-moon" id="themeToggle"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
