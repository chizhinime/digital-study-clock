<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Clock â€” Techies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap" id="app">
    <header class="topbar">
      <h1 class="brand">Techies Digital Clock</h1>
      <div class="controls">
        <button id="themeToggle" aria-pressed="false" title="Toggle dark / light">ðŸŒ—</button>
        <button id="fullToggle" title="Toggle full screen">â›¶</button>
        <button id="settingsBtn" aria-expanded="false" title="Open settings">âš™ï¸Ž</button>
      </div>
    </header>

    <section class="clock-card" role="application" aria-label="Digital clock">
      <div class="time" id="time">
        <span id="hours">00</span>
        <span class="sep">:</span>
        <span id="minutes">00</span>
        <span class="sep">:</span>
        <span id="seconds">00</span>
        <span class="ampm" id="ampm">AM</span>
      </div>
      <div class="date" id="date">Loading date...</div>
    </section>

    <aside class="settings" id="settings" aria-hidden="true">
      <h2>Settings</h2>
      <label class="row">
        <span>Show seconds</span>
        <input type="checkbox" id="showSeconds" checked>
      </label>
      <label class="row">
        <span>Use leading zero</span>
        <input type="checkbox" id="leadingZero" checked>
      </label>
      <label class="row">
        <span>Use 12-hour (AM/PM)</span>
        <input type="checkbox" id="use12Hour" checked>
      </label>
      <div class="row">
        <button id="resetPrefs">Reset preferences</button>
      </div>
    </aside>

    <footer class="footer">Tip: press <kbd>F</kbd> for full-screen, <kbd>T</kbd> to toggle theme.</footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
