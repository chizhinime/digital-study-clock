<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="time-container">
      <div id="clock">00:00</div>
      <div id="ampm">AM</div>
    </div>
    <div id="date">Monday, January 1, 2023</div>
    
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    
    <div id="timer-display">25:00</div>
    
    <div class="controls">
      <button id="start-focus">Focus (25m)</button>
      <button id="start-short-break">Short Break (5m)</button>
      <button id="start-long-break">Long Break (15m)</button>
    </div>
    
    <div class="timer-controls">
      <button id="pause-timer">Pause</button>
      <button id="reset-timer">Reset</button>
    </div>
    
    <div class="session-counter">Session: 0/4</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
